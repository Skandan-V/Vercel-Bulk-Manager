<div>
  <script async src="https://js.storylane.io/js/v2/storylane.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .sl-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .sl-container iframe {
      position: absolute;
      border: none;
      border-radius: 0;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: all 0.3s ease;
    }

    /* visually rotate and scale to landscape on mobile portrait */
    @media (max-width: 768px) and (orientation: portrait) {
      .sl-container iframe {
        transform: rotate(90deg) translateY(-100%);
        transform-origin: top left;
        width: 100vh;
        height: 100vw;
      }
    }
  </style>

  <div class="sl-container">
    <iframe
      loading="lazy"
      src="https://app.storylane.io/demo/riih1a39wtdg?embed=inline"
      allow="fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</div>
