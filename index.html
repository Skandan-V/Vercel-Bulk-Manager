<div>
  <script async src="https://js.storylane.io/js/v2/storylane.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .sl-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .sl-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      border-radius: 0;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: all 0.3s ease;
    }

    /* visually rotate to landscape when in portrait */
    @media (max-width: 768px) and (orientation: portrait) {
      .sl-container iframe {
        transform: rotate(90deg) translateY(-100%);
        transform-origin: top left;
        width: 100vh;
        height: 100vw;
      }
    }

    /* overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 100;
      font-family: system-ui, sans-serif;
    }

    .overlay button {
      background: #007bff;
      border: none;
      padding: 12px 22px;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
    }

    .overlay img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0.85;
    }
  </style>

  <div class="overlay" id="overlay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Rotate-device-icon.png" alt="Rotate">
    <div>Please rotate your phone and tap below to view in fullscreen</div>
    <button onclick="enableFull()">Enter Fullscreen</button>
  </div>

  <div class="sl-container" id="sl-container">
    <iframe
      loading="lazy"
      src="https://app.storylane.io/demo/riih1a39wtdg?embed=inline"
      allow="fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('sl-container');

    function enableFull() {
      overlay.style.display = 'none';
      if (container.requestFullscreen) container.requestFullscreen();
      else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();

      // Try to lock to landscape (only works once fullscreen)
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(()=>{});
      }
    }
  </script>
</div>
